<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <div class="grid-container">
        <div class="grid-item input" >
            <div class="inputArriba">
                <img src="imagenes/LetraA.png" style="display:block">
                <textarea name="" id="areatextInput" placeholder="Ingrese el texto aquí"></textarea>    
            </div>

            <div class="inputAbajo">
                <div class="disclaimer">
                    <img src="imagenes/signoAdmiracion.png" alt="signoAdmiracion">
                    <p style="display: inline;" id="textoDisclaimer">Sólo textos en minúscula y sin acentos</p>
                </div>
                <div class="losBotones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
                    
            </div>
        </div>
        
        <div class="grid-item output" >
            <div class="hacerDesaparecer" id="hacerDesaparecer">
                <img src="imagenes/Muñeco.png" alt="mono" id="mono">
                <h1>Ningún mensaje fue encontrado</h1>
                <h5>Ingrese texto que desea encriptar o desencriptar</h5>                
            </div>
            
            <div class="campoOculto" id="campoOculto">
                <textarea name="" id="areatextOutput" cols="30" rows="10"></textarea>
                
                <button id="botonCopiar">Copiar</button>
            </div>
        </div>
        
        <div class="grid-item footer" >
            <h5>POR RAMON PORTILLO</h5>
        </div>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
